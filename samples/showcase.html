<html>

<head>
    <title>Just Animate Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
        #target { 
            position: relative;
         }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Showcase</h1>
        <hr/>
        <div id="target">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
    <script src="../dist/browser/just-animate-core.min.js"></script>
    <script src="../dist/browser/just-animate-animations.min.js"></script>
    <script>
        var animations = [
            "bounce",
            "bounceIn",
            "bounceInDown",
            "bounceInLeft",
            "bounceInRight",
            "bounceInUp",
            "bounceOut",
            "bounceOutDown",
            "bounceOutLeft",
            "bounceOutRight",
            "bounceOutUp",
            "fadeIn",
            "fadeInDown",
            "fadeInDownBig",
            "fadeInLeft",
            "fadeInLeftBig",
            "fadeInRight",
            "fadeInRightBig",
            "fadeInUp",
            "fadeInUpBig",
            "fadeOut",
            "fadeOutDown",
            "fadeOutDownBig",
            "fadeOutLeft",
            "fadeOutLeftBig",
            "fadeOutRight",
            "fadeOutRightBig",
            "fadeOutUp",
            "fadeOutUpBig",
            "flash",
            "flip",
            "flipInX",
            "flipInY",
            "flipOutX",
            "flipOutY",
            "headShake",
            "hinge",
            "jello",
            "lightSpeedIn",
            "lightSpeedOut",
            "pulse",
            "rollIn",
            "rollOut",
            "rotateIn",
            "rotateInDownLeft",
            "rotateInDownRight",
            "rotateInUpLeft",
            "rotateInUpRight",
            "rotateOut",
            "rotateOutDownLeft",
            "rotateOutDownRight",
            "rotateOutUpLeft",
            "rotateOutUpRight",
            "rubberBand",
            "shake",
            "slideInDown",
            "slideInLeft",
            "slideInRight",
            "slideInUp",
            "slideOutDown",
            "slideOutLeft",
            "slideOutRight",
            "slideOutUp",
            "swing",
            "tada",
            "wobble",
            "zoomIn",
            "zoomInDown",
            "zoomInLeft",
            "zoomInRight",
            "zoomInUp",
            "zoomOut",
            "zoomOutDown",
            "zoomOutLeft",
            "zoomOutRight",
            "zoomOutUp"
        ];
        
        var index = -1;
        var container = document.getElementById('target');

        (function callAnimation() {
            ++index;

            container.innerHTML = '';
            var el = document.createElement('h2');
            container.appendChild(el);

            if (index >= animations.length) {
                el.innerHTML = 'All Done!';
                return;
            } 

            var mixin = animations[index];
            el.innerHTML = mixin;

            just.animate({
                targets: el,                 
                mixins: mixin, 
                fill: 'both'
            })
            .on('finish', callAnimation)
        }());


    </script>
</body>

</html>
