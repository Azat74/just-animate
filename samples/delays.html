<html>

<head>
    <title>Just Animate Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
        .container {
            margin-top: 1em;
        }
        .element {
            display: inline-block;
            height: 100px;
            width: 140px;
            font-weight: bolder;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="well">
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>
            <span class="element">Element</span>            
        </div>
        <button class="btn btn-primary" id="animate-button">
            Animate In
        </button>
    </div>

    <script src="./web-animations.min.js"></script>
    <script src="../dist/browser/just-animate-core.js"></script>
    <script src="../dist/browser/just-animate-animations.js"></script>
    <script>
        (function() {
            var button = document.getElementById('animate-button');

            var player = just.animate({ 
                    targets: '.element',    
                    to: '900ms',   
                    fill: 'both',
                    delay: '+=120ms',
                    easing: 'ease-in',                 
                    css: {
                        backgroundColor: function(ctx) {
                            return ['hsl(' + (360 * (ctx.index / ctx.targets.length)) + ', 35%, 55%)', 'white'];
                        },
                        color: function(ctx) {
                            return ['white', 'hsl(' + (360 * (ctx.index / ctx.targets.length)) + ', 50%, 30%)'];
                        }
                    }
                })
                .on({
                    play: function() {
                        button.setAttribute('disabled', 'disabled');
                    },
                    finish: function() {
                        button.removeAttribute('disabled');
                    }
                })
                .pause();

            button.addEventListener('click', function() {
                player.play({
                    iterations: 2,
                    direction: 'alternate'
                });
            });
        })();
    </script>

</body>

</html>
