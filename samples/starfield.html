<html>

<head>
	<title>Just Animate Starfield</title>
	<style>
		body {
			background-color: black;
		}
		
		.star {
			opacity: 0;
			position: fixed;
			height: 16px;
			width: 16px;
			left: 50vw;
			top: 50vh;
			border-radius: 50%;
		}
	</style>
</head>

<body>

	<script src="./web-animations.min.js"></script>
	<script src="../dist/browser/just-animate-core.js"></script>
	<script src="../dist/browser/just-animate-animations.js"></script>
	<script>
        var duration = 1400;
        var hyperspaceSpeed = 10;
        var centerX;
        var centerY;
        var radius;

        function updateDimensions() {
            centerX = window.innerWidth / 2;
            centerY = window.innerHeight / 2;
            radius = Math.sqrt(centerX * centerX + centerY * centerY);
        }

        function animateStar(star) {
            var angle = Math.random() * Math.PI * 2;
            var cos = Math.cos(angle);
            var sin = Math.sin(angle);
            var endX = cos * radius;
            var endY = sin * radius;

            var offsetX = Math.random() * cos * 100;
            var offsetY = Math.random() * sin * 50;
            
            just.animate({
                targets: star,
                to: duration,
                delay: function() {
                    return Math.random() * duration;
                },
                easing: "easeInQuint",
                css: [
                    {
                        backgroundColor: '#ffffff',
                        opacity: 0,                        
                        rotateZ: angle + 'rad',
                        scale: 0.032,
                        x: offsetX + 'px',
                        y: offsetY + 'px',
                        // transform: 'translate(' + offsetX + 'px, ' + offsetY + 'px) rotate(' + angle + 'rad) scale(0.032, 0.032)'
                    },
                    {
                        offset: 0.08,
                        opacity: 0.5
                    },
                    {
                        backgroundColor: '#6699ff',
                        // transform: 'translate(' + endX + 'px, ' + endY + 'px) rotate(' + angle + 'rad) scale(' + hyperspaceSpeed + ', 0.2)',
                        opacity: 1,
                        rotateZ: angle + 'rad',
                        scaleX: hyperspaceSpeed,
                        scaleY: 0.2,
                        x: endX + 'px',
                        y: endY + 'px'
                    }
                ],
                on: {
                    finish: function() { 
                        animateStar(star); 
                    }
                }
            });
        }

        function createStars(count) {
            var stars = [];
            for (var i = 0; i < count; i++) {
                var star = document.createElement("div");
                star.classList.add('star');
                stars.push(star);
                document.body.appendChild(star);
            }
            return stars;
        }

        function warpToLightSpeed() {
            var stars = createStars(50);
            stars.forEach(function(star) {
                animateStar(star);
            });
        }

        window.addEventListener('resize', updateDimensions);
        updateDimensions();
        warpToLightSpeed();
  </script>
</body>

</html>
