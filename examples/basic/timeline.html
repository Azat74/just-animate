<html>

<head>
    <title>Just Animate Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
        .circle {
            border-radius: 50%;
            margin: 5px;
            height: 100px;
            width: 100px;
        }
        .red.circle {
            background-color: red;
        }
        .blue.circle {
            background-color: blue;
        }
        .first {
            position: fixed;
            top: 10px;
        }
        .second {
            position: fixed;
            top: 120px;
        }
    </style>
</head>

<body>
    <div class="ball-1">
        <div class="blue circle"></div>
    </div>
    <div class="ball-2">
        <div class="red circle"></div>
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.1.4/web-animations.min.js"></script>
    <script src="../../dist/just-animate.js"></script>
    <script>
        var player = Just.animateTimeline({
            autoplay: true,
            duration: 5000,
            events: [
                {
                    offset: 0,
                    el: '.ball-1', 
                    keyframes: [
                        { transform: 'none' },
                        { transform: 'translateX(500px)' }
                    ],
                    timings: {
                        duration: 4500,
                        fill: 'both'
                    }
                },
                {
                    offset: 0,
                    el: '.ball-2', 
                    keyframes: [
                        { transform: 'none' },
                        { transform: 'translateX(500px)' }
                    ],
                    timings: {
                        duration: 5000,
                        fill: 'both'
                    }
                },
                {
                    offset: 0.4,
                    el: '.blue.circle', 
                    name: 'rubberBand',
                    timings: {
                        iterations: 3
                    }
                }
            ]
        });
    </script>
</body>

</html>
