<html>

<head>
    <title>Just Animate Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
        .container {
            margin-top: 1em;
        }
        
        .step {
            display: inline-block;
            font-size: 2em;
            padding-left: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="well">
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>

        </div>
        <button class="btn btn-primary" id="play">
            Play
        </button>
        <button class="btn btn-primary" id="pause">
            Pause
        </button>
        <button class="btn btn-primary" id="reverse">
            Reverse
        </button>
        <button class="btn btn-primary" id="cancel">
            Cancel
        </button>
        <button class="btn btn-primary" id="finish">
            Finish
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.1.4/web-animations.min.js"></script>
    <script src="../../dist/just-animate.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        (function() {
            var steps = $('.step').map(function(){ 
                return {
                    el: this,
                    name: 'rubberBand',
                    timings: {
                        duration: 450
                    }
                }
            });
            
            var player = Just.animateSequence({
                steps: steps,
                autoplay: false
            });
            
            $('#play').click(function() {
                player.play();
            });
            $('#pause').click(function() {
                player.pause();
            });
            $('#reverse').click(function() {
                player.reverse();
            });
            $('#cancel').click(function() {
                player.cancel();
            });
            $('#finish').click(function() {
                player.finish();
            });
        })();
    </script>

</body>

</html>
