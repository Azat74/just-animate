<html>

<head>
  <title>Just Animate Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body ng-app="app" ng-controller="showcaseCtrl as vm">
  <div class="container text-center">
    <h1>Showcase</h1>
    <hr/>
    <div id="target">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.1.4/web-animations.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="../../dist/just-animate.js"></script>
  <script>
    angular.module('app', ['just.animate'])
      .controller('showcaseCtrl', function(just) {
           var animations = [
            "bounce",
            "bounceIn",
            "bounceInDown",
            "bounceInLeft",
            "bounceInRight",
            "bounceInUp",
            "bounceOut",
            "bounceOutDown",
            "bounceOutLeft",
            "bounceOutRight",
            "bounceOutUp",
            "fadeIn",
            "fadeInDown",
            "fadeInDownBig",
            "fadeInLeft",
            "fadeInLeftBig",
            "fadeInRight",
            "fadeInRightBig",
            "fadeInUp",
            "fadeInUpBig",
            "fadeOut",
            "fadeOutDown",
            "fadeOutDownBig",
            "fadeOutLeft",
            "fadeOutLeftBig",
            "fadeOutRight",
            "fadeOutRightBig",
            "fadeOutUp",
            "fadeOutUpBig",
            "flash",
            "flip",
            "flipInX",
            "flipInY",
            "flipOutX",
            "flipOutY",
            "headShake",
            "hinge",
            "jello",
            "lightSpeedIn",
            "lightSpeedOut",
            "pulse",
            "rollIn",
            "rollOut",
            "rotateIn",
            "rotateInDownLeft",
            "rotateInDownRight",
            "rotateInUpLeft",
            "rotateInUpRight",
            "rotateOut",
            "rotateOutDownLeft",
            "rotateOutDownRight",
            "rotateOutUpLeft",
            "rotateOutUpRight",
            "rubberBand",
            "shake",
            "slideInDown",
            "slideInLeft",
            "slideInRight",
            "slideInUp",
            "slideOutDown",
            "slideOutLeft",
            "slideOutRight",
            "slideOutUp",
            "swing",
            "tada",
            "wobble",
            "zoomIn",
            "zoomInDown",
            "zoomInLeft",
            "zoomInRight",
            "zoomInUp",
            "zoomOut",
            "zoomOutDown",
            "zoomOutLeft",
            "zoomOutRight",
            "zoomOutUp"
        ];
        
        var $container = angular.element('#target');
            
        var player = just.animateSequence({
            autoplay: true,
            steps: animations
                .map(function(name) {
                    return {
                        name: name,
                        el: function() {
                            $container.empty();
            
                            var $h2 = angular.element('<h2></h2>');
                            $h2.html(name);
                            $h2.appendTo($container);
                            return $h2;
                        }
                    }
                })
        });
        
        player.onfinish = function() {
            $container.empty();
            
            var $h2 = angular.element('<h2></h2>');
            $h2.html('All Done!');
            $h2.appendTo($container);
        }
      });
  </script>
</body>

</html>
